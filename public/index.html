<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Drugy</title>
    <style>
        html,
        body {
            height: 100%;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        .form-control:focus {
            border-color: #292b2c;
            box-shadow: 0 0 0 0.2rem rgba(22, 28, 45, 0.25);
        } 

        #dataCollection {
            z-index: 9999;
            display: flex;
            position: absolute; 
            left: 0; 
            right: 0; 
            margin-left: auto; 
            margin-right: auto; 
            bottom: 0;
            width: 93vw;
            height: 90vh;
            align-items: center;
            padding-top: 40px;
            padding-bottom: 40px;
            background-color: #f5f5f5;
            border-radius: 25px 25px 0 0;
        }

        .form-collection {
            width: 100%;
            max-width: 330px;
            padding: 15px;
            margin: auto;
        }

        .form-collection .form-floating:focus-within {
            z-index: 2;
        }

        .form-collection input[type="email"] {
            margin-bottom: 10px;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
        }

        .form-collection input[type="text"] {
            margin-bottom: -1px;
            border-bottom-right-radius: 0;
            border-bottom-left-radius: 0;
        }

        .slide-in-down {
            transition: transform 1s ease-in-out;
        }

        .slide-in-down.opened { 
            transform: translateY(100%);
        }
        .slide-in-down.closed { 
            transform: translateY(0%);
        }
    </style>
</head>
<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Drugy</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Store</a>
              </li>
            </ul>
            <ul class="d-flex navbar-nav">
                <li class="nav-item">
                    <span class="btn btn-outline-secondary">0 cUSD</span>
                </li>
            </ul>
          </div>
        </div>
    </nav>

    <!-- data collection -->
    <main id="dataCollection" class="text-center shadow slide-in-down opened">
        <div  class="form-collection">
            <form>
                <h1 class="display-1 fw-bold">Drugy</h1>
                <h1 class="h5 mb-3 fw-normal">Please input your data</h1>
            
                <div class="form-floating">
                    <input type="text" class="form-control border-dark" id="floatingName" placeholder="Name">
                    <label for="floatingName">Name</label>
                </div>

                <div class="form-floating">
                    <input type="email" class="form-control border-dark" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                </div>
                <button class="mt-4 w-100 btn btn-lg btn-dark" type="submit">View Store</button>
                <p class="mt-5 mb-3 text-muted">
                    &copy; 2022 
                    <a href="https://github.com/DavidBut505/drugy" target="_blank" class="text-muted"> @DavidBut505</a>
                </p>
            </form>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        window.addEventListener('load', () => {
            let slider = document.querySelector('.slide-in-down');
            if (slider.classList.contains('opened')) {
                slider.classList.remove('opened');
                slider.classList.add('closed');
            } else {
                slider.classList.remove('closed');
                slider.classList.add('opened');
            };
        });
    </script>
</body>
</html>
