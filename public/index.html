<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Drugy</title>
    <style>
        html,
        body {
            height: 100%;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        .form-control:focus {
            border-color: #292b2c;
            box-shadow: 0 0 0 0.2rem rgba(22, 28, 45, 0.25);
        } 

        #dataCollection {
            display: flex;
            align-items: center;
            padding-top: 40px;
            padding-bottom: 40px;
            background-color: #f5f5f5;
        }

        .form-collection {
            width: 100%;
            max-width: 330px;
            padding: 15px;
            margin: auto;
        }

        .form-collection .form-floating:focus-within {
            z-index: 2;
        }

        .form-collection input[type="email"] {
            margin-bottom: 10px;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
        }

        .form-collection input[type="text"] {
            margin-bottom: -1px;
            border-bottom-right-radius: 0;
            border-bottom-left-radius: 0;
        }
    </style>
</head>
<body>
    <!-- data collection -->
    <main id="dataCollection" class="text-center">
        <div  class="form-collection">
            <form>
                <h1 class="display-1 fw-bold">Drugy</h1>
                <h1 class="h5 mb-3 fw-normal">Please input your data</h1>
            
                <div class="form-floating">
                    <input type="text" class="form-control border-dark" id="floatingName" placeholder="Name">
                    <label for="floatingName">Name</label>
                </div>

                <div class="form-floating">
                    <input type="email" class="form-control border-dark" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                </div>
                <button class="mt-4 w-100 btn btn-lg btn-dark" type="submit">View Store</button>
                <p class="mt-5 mb-3 text-muted">
                    &copy; 2022 
                    <a href="https://github.com/DavidBut505" target="_blank" class="text-muted"> @DavidBut505</a>
                </p>
            </form>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
